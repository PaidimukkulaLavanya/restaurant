<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Unlimited Multi-Cuisine Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 60px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 2.5em;
        }

        h1 {
            font-size: 5em;
            margin: 0;
        }

        .container {
            padding: 80px;
            text-align: center;
            flex: 1;
        }

        h2 {
            font-size: 4em;
        }

        form {
            margin: 0 auto;
            max-width: 400px;
            text-align: left;
            font-size: 1.5em; 
        }

        input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em; 
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.5em; 
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        footer p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unlimited Multi-Cuisine Restaurant</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Reservations</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" max="20" required>

            <input type="submit" value="Make Reservation">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Unlimited Multi-Cuisine Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>

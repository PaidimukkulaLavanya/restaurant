<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Unlimited Multi-Cuisine Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 60px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 2.5em;
        }

        h1 {
            font-size: 5em;
            margin: 0;
        }

        .container {
            padding: 100px;
            text-align: center;
            flex: 1;
        }

        h2 {
            font-size: 4em;
        }

        .gallery-grid {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center align items */
            margin-top: 60px;
        }

        .gallery-item {
            width: 100%; /* Full width */
            max-width: 800px; /* Set a max width for larger screens */
            margin: 20px 0; /* Space between images */
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        footer p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unlimited Multi-Cuisine Restaurant</h1>
        <nav>
            <ul>

                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images\image 30.jpg" alt="Unlimited">
            </div>
            <div class="gallery-item">
                <img src="images/image28.jpg" alt="Unlimited">
            </div>
            <div class="gallery-item">
                <img src="images/image29.jpg" alt="Unlimited">
            </div>
            <div class="gallery-item">

        </div>
    </div>
